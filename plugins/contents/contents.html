
<div class="content-index">
    <header>
        <div class="media">
            <div class="bd">
                <h1><%= course.fullname %></h1>
                <p><%= course.summary %></p>
            </div>
        </div>
    </header>
    <% _.each(sections, function(section) { %>
    <section>
        <h2><%= section.name %></h2>
        <ul class="nav nav-v">
            <% _.each(section.modules, function(module) { %>
            <li class="nav-item media">
                <a href="#course/contents/<%= course.courseid%>/section/<%= sectionId %>/view/<%= module.contentid %>">
                <div class="img"><img src="img/mod/<%= module.modname %>.png" alt="img"></div>
                <div class="bd">
                    <h3><%= module.name %></h3>
                    <p>Author: Teacher Moo  Date: 27 Jul 2012 Duration: 30:05</p>
                </div>
                </a>
            </li>
            <% }); %>
        </ul>
    </section>
    <% }); %>
</div>
