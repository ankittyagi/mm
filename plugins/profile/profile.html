    <div class="user-card">
        <div class="content">
        <ul class="user-data">
            <% var fields = ["username","fullname", "email", "city", "country", "description","phone1","phone2","department"]; %>
            <% _.each(fields, function(field) { %>
            <% if (user[field]) { %>
                <li><strong><% print(MM.lang.s(field)); %>:</strong> <% print(user[field]); %>
                </li>
            <% } %>
            <% }); %>
            </ul>
        </div>
    </div>
