	<div class="user-card">
        <div class="content">
			<figure class="imagen">
				<img width="150" height="140" src="<%= MM.fixPluginfile(user.profileimageurl) %>" alt="" />
			</figure>
					
					<ul class="user-data">
						<div align="center">Click the Values to Edit.</div>
					<% var fields = ["username","fullname", "email", "city", "country", "description","phone1","phone2","department"]; %>
					<table >
						<% _.each(fields, function(field) { %>
						<% if (user[field]) { %>
					<tr><li>
						<td width="60%"><strong><% print(MM.lang.s(field)); %></td>
						<td> <div class="transbox" style="opacity:0.4;"><input type="text"  onclick="this.value=''"style="border: none" value="<% print(user[field]); %>"></div> </td>
						</li>
					</tr>
					<% } %>
					<% }); %>
					</table>
						<a href="#profile/updateprofile"><div style="float:right"><button>Update</button></div></a>
					</ul>		
        </div>
    </div>
